<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome/subscriberLogin/subscribermovie"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Genre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let v of genre" size-md="3" size-sm="6" size-xs="12">
        <ion-card [routerLink]="v.genre">
         
          <img [src]="v.imageURL" alt="">
          <div class="centered"><h1>{{v.genre}}</h1></div>
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
