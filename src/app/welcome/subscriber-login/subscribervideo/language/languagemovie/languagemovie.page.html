<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome/subscriberLogin/subscribermovie/language" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light" class="title">{{languageOption}} Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="movie.length<=0 && isDataAvailable" style="text-align: center;"><h1 class="noMovie">No Movies available right now!!!</h1></div>
  <div *ngIf="!isDataAvailable"  class="ion-text-center" style="margin-top: 200px;">
      <ion-spinner name="crescent" color="danger"></ion-spinner>
  </div>
  <div *ngIf="movie.length>0 && isDataAvailable">
    <ion-grid>
    <ion-row>
      <ion-col *ngFor="let v of movie" size-md="2" size-sm="8" size-xs="12">
        <ion-card class="cardo">
           <img [src]="v.imageURL" routerLink="/welcome/subscriberLogin/subscribermovie/movie/{{v.id}}" /> 
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
  
</ion-content>
