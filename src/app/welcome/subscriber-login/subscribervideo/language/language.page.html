<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="welcome/subscriberLogin/subscribermovie"></ion-back-button>
    </ion-buttons>
    <ion-title class="title">Language</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let l of language" size-md="3" size-sm="6" size-xs="12">
        <ion-card [routerLink]="l.lang">
         
          <img [src]="l.imageURL" alt="">
        </ion-card>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
