<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="first" color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title" color="light">Movie List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    *ngIf="!isDataAvailable"
    class="ion-text-center"
    style="margin-top: 200px"
  >
    <ion-spinner name="crescent" color="danger"></ion-spinner>
  </div>
  <div *ngIf="video.length>0 && isDataAvailable">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" offset-md="2">
          <ion-list>
            <ion-item-sliding *ngFor="let v of video" #videoReference>
              <ion-item lines="none">
                <ion-thumbnail slot="start">
                  <ion-img [src]="v.imageURL"></ion-img>
                </ion-thumbnail>
                <ion-label color="light">
                  <h1>{{v.name}}</h1>
                  <h6>Release Year- {{v.year}}</h6>
                  <h6>Upload Date - {{v.uploadDate.toLocaleDateString()}}</h6>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option
                  color="danger"
                  (click)="onVideoDelete(v.id, videoReference)"
                >
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
